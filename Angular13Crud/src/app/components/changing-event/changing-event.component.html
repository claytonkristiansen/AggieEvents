<div style="width: 400px; margin: auto;">
  <div *ngIf="currentEvent" class="modify-form">
    <h4>Event</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="currentEvent.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          required
          [(ngModel)]="currentEvent.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          class="form-control"
          id="date"
          required
          [(ngModel)]="currentEvent.date"
          name="date"
        />
      </div>
      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentEvent.status ? "PENDING" : "APPROVED" }}
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteEvent()">
      Delete Event
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateEvent()"
    >
      Modify
    </button>
    <p>{{ message }}</p>
  </div>
  <div *ngIf="!currentEvent">
    <br />
    <p>No Event selected</p>
  </div>
</div>
